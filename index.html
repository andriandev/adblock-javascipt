<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Block Javascript Modern</title>
    <meta name="description" content="Ad Block menggunakan teknik fetch javascript modern.">
    <style type="text/css">
        .adb {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;                  
            bottom: 0;                  
            background: rgba(51, 51, 51, 0.7);
            z-index: 10000;                  
            text-align: center;                  
            color: #111;              
        }                
        
        .adbs {                  
            margin: 0 auto;                  
            width: auto;                  
            min-width: 400px;                  
            position: fixed;                  
            z-index: 99999;                  
            left: 50%;                  
            top: 50%;                  
            transform: translate(-50%, -50%);                  
            padding: 20px 30px 30px;                  
            background: rgba(255, 255, 255, 0.9);                  
            -webkit-border-radius: 12px;                  
            -moz-border-radius: 12px;                  
            border-radius: 12px;              
        } 
    </style>
</head>
<body>
    <p>Adblock Status: <span id="adStatus">false</span></p>

    <div class="adb" id="adb">                  
        <div class="adbs">                      
            <h3>Terdeteksi ADBLOCK</h3>                      
            <p>Silahkan nonaktifkan ADBLOCK/Pemblokir Iklan di Browser Kalian :)</p>                  
        </div>              
    </div>
    
    <script type="text/javascript">
        async function detectAdBlock() {
            let adBlockEnabled = false;
            const googleAdUrl = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js';
            try {
                await fetch(new Request(googleAdUrl)).catch(_ => adBlockEnabled = true)
            } catch (e) {
                adBlockEnabled = true;
            } finally {
                if(adBlockEnabled) adBlockDetected();
            }
        }
        detectAdBlock();
        
        function adBlockDetected() {
            document.getElementById("adb").setAttribute("style", "display:block");
            document.getElementById("adStatus").innerHTML = "true";
        }
    </script>
</body>
</html>
